<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Update Profile</h2>
    <form th:action="@{/profile}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="diaChi" class="form-label">Address</label>
            <input type="text" id="diaChi" th:field="*{diaChi}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" th:field="*{fullName}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <div th:if="${errors}" class="mt-3">
        <div th:each="error : ${errors}" class="alert alert-danger" th:text="${error}"></div>
    </div>
    <div th:if="${param.success}" class="alert alert-success mt-3">Profile updated successfully!</div>
</div>
</body>
</html>
