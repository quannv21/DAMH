<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<section layout:fragment="content" class="container-xl mt-5">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-6 card p-4">
            <h2 class="text-center text-info mb-4">Register</h2>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
                    <ul>
                        <li th:each="error : ${errors}" th:text="${error}" class="text danger text-start"></li>
                    </ul>
                </div>

                <div class="mb-1">
                    <label for="email"></label>
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="Enter your email">
                    <!--<span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
                </div>
                <div class="mb-1">
                    <label for="diaChi"></label>
                    <input type="text" class="form-control" id="diaChi" name="diaChi"
                           placeholder="Enter your address">
                </div>
                <div class="mb-1">
                    <label for="fullName"></label>
                    <input type="text" class="form-control" id="fullName" name="fullName"
                           placeholder="Enter FullName">
                </div>
                <div class="mb-1">
                    <label for="username"></label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Enter your username">
                </div>
                <div class="mb-1">
                    <label for="password"></label>
                    <input type="password" class="form-control" id="password"
                           name="password" placeholder="Enter your password">
                </div>
                <div class="mb-1">
                    <label for="phone"></label>
                    <input type="tel" class="form-control" id="phone" name="phone"
                           placeholder="Enter your phone">
                </div>
                <div class="row">
                    <div class="col-8">
                        <p class="mt-3 mb-0">Already have an account? <a class="text-info text center"
                                                                         th:href="${'/login'}">Login?</a></p>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<th:block th:replace="~{layout::footer}"></th:block>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
