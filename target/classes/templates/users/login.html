<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container-fluid">
<th:block th:replace="~{layout::header}"></th:block>
<section layout:fragment="content" class="container mt-5">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-6 card p-4 my-4" style="height: 400px;">
            <h2 class="text-center text-info">Login</h2>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required
                           placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required
                           placeholder="Password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                    <label for="remember-me" class="form-check-label">Remember me</label>
                </div>

                <div class="row">
                    <div class="col-8">
                        <p class="mt-3 mb-0">Don't have an account? <a class="text-info" th:href="${'/register'}">Sign up?</a></p>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-sm w-100" style="width: auto; height: 50px;">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<th:block th:replace="~{layout::footer}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
