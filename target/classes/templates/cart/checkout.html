<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<title>Thanh toán thành công</title>

<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="slideshow-container" style="width: 100%;">>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style=" max-height: 550px; max-width: 1800px;width: 100%; height: 100%;">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 " th:src="@{/img/slideshow1.jpg}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 " th:src="@{/img/slideshow2.jpg}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{/img/slideshow3.jpg}" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 130px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Checkout</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a href="/home">Trang chủ</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Checkout</p>
        </div>
    </div>
</div>
<!-- Page Header End -->
<!-- Checkout Start -->
<div class="container-fluid pt-5">
    <form action="checkout.html" method="post">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <div class="mb-4">
                    <h4 class="font-weight-semi-bold mb-4">Địa chỉ nhận hàng</h4>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Họ</label>
                            <input name="FirstName" class="form-control" type="text" placeholder="Trần Văn">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Tên</label>
                            <input name="LastName" class="form-control" type="text" placeholder="A">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>E-mail</label>
                            <input name="Email" class="form-control" type="text" placeholder="example@email.com">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Số điện thoại</label>
                            <input name="Phone" class="form-control" type="text" placeholder="+84123 456 789">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Địa chỉ</label>
                            <input name="Address" class="form-control" type="text" placeholder="Hồ Chí Minh">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Ghi chú</label>
                            <input name="Note" class="form-control" type="text" placeholder="giao hàng đúng nơi">
                        </div>
                        <a href="/cart" class="btn btn-block btn-secondary my-3 py-3">Quay lại</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card border-secondary mb-5">
                    <div class="card-header bg-secondary border-0">
                        <h4 class="font-weight-semi-bold m-0">Tổng số đơn hàng</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="font-weight-medium mb-3">Sản phẩm</h5>
                        <!-- Bắt đầu vòng lặp cho các sản phẩm -->
                        <div class="d-flex justify-content-between">
                            <p>Tên sản phẩm</p>
                            <p>Giá sản phẩm VNĐ</p>
                        </div>
                        <!-- Kết thúc vòng lặp -->
                        <hr class="mt-0">
                        <div class="d-flex justify-content-between mb-3 pt-1">
                            <h6 class="font-weight-medium">Tổng đơn giá</h6>
                            <h6 class="font-weight-medium">Tổng đơn giá VNĐ</h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Phí ship</h6>
                            <h6 class="font-weight-medium">30000 VNĐ</h6>
                        </div>
                    </div>
                    <div class="card-footer border-secondary bg-transparent">
                        <div class="d-flex justify-content-between mt-2">
                            <h5 class="font-weight-bold">Tổng Tiền</h5>
                            <h5 class="font-weight-bold">Tổng tiền cộng phí vận chuyển VNĐ</h5>
                        </div>
                    </div>
                </div>
                <div class="card border-secondary mb-5">
                    <div class="card-header bg-secondary border-0">
                        <h4 class="font-weight-semi-bold m-0">Phương thức thanh toán</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" id="vnpayPayment" name="payment" class="custom-control-input" value="2">
                                <label class="custom-control-label" for="vnpayPayment">Thanh Toán bằng VNPay</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer border-secondary bg-transparent">
                        <button type="submit" class="btn btn-lg btn-block btn-primary font-weight-bold my-3 py-3">Tiến hành thanh toán</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>

<th:block th:replace="~{layout::footer}"></th:block>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/jquery/jquery-3.4.1.min.js}"></script>
<script th:src="@{/lib/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/mail/jqBootstrapValidation.min.js}"></script>
<script th:src="@{/mail/contact.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
